<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="/favicon.png" />
  <title>Full Index</title>
  <link rel="stylesheet" href="/assets/styles.css" />
  <style>
	main.ov {padding: 0 16vw; display: grid; grid-template-columns: 1fr 1fr; grid-template-rows: 1fr 1fr}
    main ul {
      margin-top: 2em !important;
    }

    ul li:not(:first-child) {
      margin: 0.5em !important;
    }

    ul li a {
      text-decoration: none;
    }
  </style>
</head>

<body>
  <main class='page  ov'>
    <ul style='list-style-type: none; grid-row-start: span 1;'>
      <li>
        <h1>2022</h1>
      </li>
      !POSTS-2022!
    </ul>
    <ul style='list-style-type: none; grid-row-start: span 2;'>
      <li>
        <h1>2021</h1>
      </li>
      !POSTS-2021!
    </ul>
    <ul style='list-style-type: none; grid-row-start: span 1;'>
      <li>
        <h1>Random</h1>
      </li>
      !POSTS-RANDOM!
    </ul>
  </main>
</body>

</html>
