  <style>
    body {
      padding: 0 16vw;
    }

    main.ov {
      display: grid;
      padding: 0;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    }

    h1 {
      margin-top: 0;
    }

    main ul {
      margin-top: 1.5em !important;
      margin-bottom: 0;
      list-style-type: none;
      max-height: 50vh;
      overflow-y: scroll;
      scrollbar-color: var(--white-darker) var(--white-lighter) ;
      padding: 0;
    }

    ul li a {
      text-decoration: none;
      font-size: 1.4em;
    }

    ul li img {
      max-width: 4em;
      max-height: 4em;
      aspect-ratio: 1/1;
    }

    ul li {
      margin-bottom: 0.4em;
      display: flex;
      gap: 1em;
    }


    h1 {
      margin-bottom: 0;
    }

    a.special::before {
      content: "";
      background-color: var(--white-darker);
      position: absolute;
      width: 0;
      height: 100%;
      z-index: -1;
    }

    a.special:hover::before {
      width: 100%;
      padding: 0 0.2em;
    }

    a.special {
      position: relative;
      font-family: 'Body Font';
      display: inline-block;
    }

    .card {
      border: 1px solid;
      flex: 1;
    }

    .card h2 {
      text-align: center;
    }

    .pixel-corners,
    .pixel-corners--wrapper {
      clip-path: polygon(0px calc(100% - 15px),
          3px calc(100% - 15px),
          3px calc(100% - 9px),
          6px calc(100% - 9px),
          6px calc(100% - 6px),
          9px calc(100% - 6px),
          9px calc(100% - 3px),
          15px calc(100% - 3px),
          15px 100%,
          calc(100% - 15px) 100%,
          calc(100% - 15px) calc(100% - 3px),
          calc(100% - 9px) calc(100% - 3px),
          calc(100% - 9px) calc(100% - 6px),
          calc(100% - 6px) calc(100% - 6px),
          calc(100% - 6px) calc(100% - 9px),
          calc(100% - 3px) calc(100% - 9px),
          calc(100% - 3px) calc(100% - 15px),
          100% calc(100% - 15px),
          100% 15px,
          calc(100% - 3px) 15px,
          calc(100% - 3px) 9px,
          calc(100% - 6px) 9px,
          calc(100% - 6px) 6px,
          calc(100% - 9px) 6px,
          calc(100% - 9px) 3px,
          calc(100% - 15px) 3px,
          calc(100% - 15px) 0px,
          15px 0px,
          15px 3px,
          9px 3px,
          9px 6px,
          6px 6px,
          6px 9px,
          3px 9px,
          3px 15px,
          0px 15px);
      position: relative;
    }

    .pixel-corners {
      border: 3px solid transparent;
    }

    .pixel-corners--wrapper {
      width: fit-content;
      height: fit-content;
    }

    .pixel-corners--wrapper .pixel-corners {
      display: block;
      clip-path: polygon(3px 15px,
          6px 15px,
          6px 9px,
          9px 9px,
          9px 6px,
          15px 6px,
          15px 3px,
          calc(100% - 15px) 3px,
          calc(100% - 15px) 6px,
          calc(100% - 9px) 6px,
          calc(100% - 9px) 9px,
          calc(100% - 6px) 9px,
          calc(100% - 6px) 15px,
          calc(100% - 3px) 15px,
          calc(100% - 3px) calc(100% - 15px),
          calc(100% - 6px) calc(100% - 15px),
          calc(100% - 6px) calc(100% - 9px),
          calc(100% - 9px) calc(100% - 9px),
          calc(100% - 9px) calc(100% - 6px),
          calc(100% - 15px) calc(100% - 6px),
          calc(100% - 15px) calc(100% - 3px),
          15px calc(100% - 3px),
          15px calc(100% - 6px),
          9px calc(100% - 6px),
          9px calc(100% - 9px),
          6px calc(100% - 9px),
          6px calc(100% - 15px),
          3px calc(100% - 15px));
    }

    .pixel-corners::after,
    .pixel-corners--wrapper::after {
      content: "";
      position: absolute;
      clip-path: polygon(0px calc(100% - 15px),
          3px calc(100% - 15px),
          3px calc(100% - 9px),
          6px calc(100% - 9px),
          6px calc(100% - 6px),
          9px calc(100% - 6px),
          9px calc(100% - 3px),
          15px calc(100% - 3px),
          15px 100%,
          calc(100% - 15px) 100%,
          calc(100% - 15px) calc(100% - 3px),
          calc(100% - 9px) calc(100% - 3px),
          calc(100% - 9px) calc(100% - 6px),
          calc(100% - 6px) calc(100% - 6px),
          calc(100% - 6px) calc(100% - 9px),
          calc(100% - 3px) calc(100% - 9px),
          calc(100% - 3px) calc(100% - 15px),
          100% calc(100% - 15px),
          100% 15px,
          calc(100% - 3px) 15px,
          calc(100% - 3px) 9px,
          calc(100% - 6px) 9px,
          calc(100% - 6px) 6px,
          calc(100% - 9px) 6px,
          calc(100% - 9px) 3px,
          calc(100% - 15px) 3px,
          calc(100% - 15px) 0px,
          15px 0px,
          15px 3px,
          9px 3px,
          9px 6px,
          6px 6px,
          6px 9px,
          3px 9px,
          3px 15px,
          0px 15px,
          0px 50%,
          3px 50%,
          3px 15px,
          6px 15px,
          6px 9px,
          9px 9px,
          9px 6px,
          15px 6px,
          15px 3px,
          calc(100% - 15px) 3px,
          calc(100% - 15px) 6px,
          calc(100% - 9px) 6px,
          calc(100% - 9px) 9px,
          calc(100% - 6px) 9px,
          calc(100% - 6px) 15px,
          calc(100% - 3px) 15px,
          calc(100% - 3px) calc(100% - 15px),
          calc(100% - 6px) calc(100% - 15px),
          calc(100% - 6px) calc(100% - 9px),
          calc(100% - 9px) calc(100% - 9px),
          calc(100% - 9px) calc(100% - 6px),
          calc(100% - 15px) calc(100% - 6px),
          calc(100% - 15px) calc(100% - 3px),
          15px calc(100% - 3px),
          15px calc(100% - 6px),
          9px calc(100% - 6px),
          9px calc(100% - 9px),
          6px calc(100% - 9px),
          6px calc(100% - 15px),
          3px calc(100% - 15px),
          3px 50%,
          0px 50%);
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
      background: var(--gray);
      display: block;
      pointer-events: none;
    }

    .pixel-corners::after {
      margin: -3px;
    }

    @media (prefers-color-scheme: light) {
      ul li img {
        filter: invert(1);
    }
    }
    
  </style>
</head>
