<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>

<body class="bg-gray-950">
    <article class="lg:flex lg:justify-center lg:items-center lg:h-screen">

        <dialog id="palette-dialog">
            <form method="dialog" class="flex flex-col p-4 rounded-md gap-4">
                <p>Current Palette:</p>
                <div id="paletteDisplay" class="flex flex-wrap"></div>
                <label for="palette">Input hex codes (Get from <a href="https://lospec.com/palette-list"
                        class="underline text-blue-500">Lospec</a>):</label>
                <textarea name="palette" id="" rows="5" cols="50" class="border"></textarea>
                <div><input type="submit" value="Submit" class="shadow-md bg-blue-500 py-2 px-4 rounded-md text-white ">
                </div>
            </form>
        </dialog>
        <div id="frame" ondragover="event.preventDefault();" class="lg:flex lg:items-center flex-col ">
            <div class=""><canvas width='640' height='480' id="viewfinder" class="aspect-video"
                    style="image-rendering: pixelated;"></canvas></div>
            <div class="w-full flex-1 flex bg-gray-800 p-4 shadow-md rounded-b-md">
                <div class="mr-auto flex justify-center items-center gap-4 ">
                    <button class="text-white  fill-white" id="palette-btn">
                        <svg viewBox="0 0 24 24" width="32" height="32" xmlns="http://www.w3.org/2000/svg"
                            fill-rule="evenodd" clip-rule="evenodd">
                            <path
                                d="M10.5 24h-7c-1.4 0-2.5-1.14-2.5-2.5v-11.64c-.662-.473-1-1.201-1-1.941 0-.376.089-.75.289-1.129 1.065-1.898 2.153-3.783 3.265-5.654.462-.737 1.211-1.136 2.045-1.136.635 0 .972.204 1.445.479.662.386 9 5.352 12.512 7.441.087.052 3.366 1.988 3.449 2.045.663.49.995 1.197.995 1.934 0 .375-.092.745-.295 1.13-1.064 1.899-2.153 3.784-3.265 5.655-.577.92-1.615 1.29-2.496 1.088-.392.234-5.826 3.75-6.252 3.968-.413.212-.762.26-1.192.26m-7.5-10.763v8.263c0 .274.221.5.5.5h4.588c-1.72-2.906-3.417-5.827-5.088-8.763m1.606-1.238c.053.092 5.681 9.797 5.726 9.859.108.139.299.181.455.098.164-.092 5.081-3.251 5.081-3.251-.639-.377-8.144-4.851-11.262-6.706m.659-9.829c-.913 1.456-3.199 5.525-3.235 5.61-.07.171-.008.366.149.464.201.12 16.023 9.547 16.177 9.571.151.022.297-.045.377-.174.942-1.584 3.206-5.55 3.232-5.601.069-.172.007-.367-.15-.465-.201-.12-15.983-9.499-16.09-9.546-.18-.074-.365-.002-.46.141m1.557 2.695c1.104 0 2 .897 2 2 0 1.104-.896 2-2 2s-2-.896-2-2c0-1.103.896-2 2-2" />
                        </svg>
                    </button>
                </div>
                <button class="text-white mx-auto" id="shutter-btn">
                    <div style="border: 0.4em solid white; padding: 0.2em; border-radius: 100%;">
                        <div style="width: 2em; height: 2em; border-radius: 100%; background-color: white;"></div>
                    </div>
                </button>
                <button class="text-white ml-auto" id="switch-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24">
                        <path fill="currentColor"
                            d="m17.207 2.293l-1.414 1.414L18.086 6H13v2h5.086l-2.293 2.293l1.414 1.414L21.914 7zM7 11.5a4.5 4.5 0 1 0 0-9a4.5 4.5 0 0 0 0 9M5.914 18l2.293 2.293l-1.414 1.414L2.086 17l4.707-4.707l1.414 1.414L5.914 16H11v2zM14 13a1 1 0 0 0-1 1v6a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1v-6a1 1 0 0 0-1-1z" />
                    </svg>
            </div>
        </div>
    </article>
    <video width="640" height="480" id="video-source" hidden></video>
    <canvas width="640" height="480" id="lut-display" hidden></canvas>
    <canvas width="640" height="480" id="lut-preview" hidden></canvas>
    <script type='module' src="./index.js"></script>
</body>

</html>
